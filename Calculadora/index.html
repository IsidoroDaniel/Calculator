<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="/script.js"></script>

   

    <body>
        
            <div class="calculadora">
                
                
                <div id="calculadora-visor">0</div>
                
                <div class="calculadora-corpo">

                    
                    
                    <div class="calculadora-corpo-botoes">
                        <button id="oito">8</button>
                        <button id="nove">9</button>                        
                        <button id="reset" data-action="reset">C</button>                        
                        <button id="sete">7</button>
                        <button id="seis">6</button>                        
                        <button id="divisao" data-action="divisao">/</button>
                        <button id="cinco">5</button>
                        <button id="quatro">4</button>
                        <button id="multipicacao" data-action="multiplicacao">*</button>
                        <button id="tres">3</button>
                        <button id="dois">2</button>
                        <button id="subtracao" data-action="subtracao">-</button>
                        <button id="um">1</button>
                        <button id="zero">0</button> 
                        <button id="soma" data-action="somar">+</button>
                        <button id="ponto" data-action="decimal">.</button>
                        <button id="igual" data-action="resultado">=</button>
                    </div>
                    
                   
                </div>
                    
        
        
            </div>
        
    
</body>
</html>
